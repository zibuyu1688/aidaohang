<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类导航 - AI导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .category-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 32px rgba(0,0,0,0.2);
        }
        
        .category-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .category-icon {
            font-size: 32px;
            margin-right: 12px;
        }
        
        .category-name {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        
        .category-count {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            margin-left: 10px;
        }
        
        .category-desc {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .category-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .tag {
            background: #f0f0f0;
            color: #666;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 14px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(255,255,255,0.3);
            transition: all 0.3s;
        }
        
        .back-link a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255,255,255,0.4);
        }
        
        .ai-categories {
            margin-bottom: 50px;
        }
        
        .section-title {
            color: white;
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .ai-badge {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    </div>

        </div>
        
        <!-- 跨境电商分类 -->

        <!-- 设计师工具分类 -->

            <div class="categories-grid" id="designerCategories"></div>

        <!-- 其他分类 -->
        <div class="other-categories">

            <div class="categories-grid" id="otherCategories"></div>
        </div>
    </div>
    
    <div class="back-link">

        // AI分类列表
        const aiCategories = [
            'AI聊天助手', 'AI写作工具', 'AI图像工具', 'AI视频工具', 
            'AI音频工具', 'AI编程工具', 'AI设计工具', 'AI办公工具', 'AI搜索引擎'
        ];
        
            // 跨境电商分类列表
        const crossborderCategories = [
            '跨境选品工具', '跨境关键词工具', '跨境广告平台', '跨境建站系统',
            '跨境支付收款', '跨境物流服务', '跨境网红营销', '跨境数据分析',
            '跨境邮件营销', '跨境货源平台', '跨境资讯媒体'
        ];
        
        // 设计师工具分类列表
        const designerCategories = [
            '设计灵感网站', '设计素材下载', '设计配色工具', '在线设计工具',
            '设计字体资源', '设计软件工具', '设计学习平台'
        ];        // 统计每个分类的网站数量
        const categoryCounts = {};
        websitesDatabase.forEach(site => {
            categoryCounts[site.category] = (categoryCounts[site.category] || 0) + 1;
        });
        
        // 渲染分类卡片
        function renderCategories() {
            const aiContainer = document.getElementById('aiCategories');
            const crossborderContainer = document.getElementById('crossborderCategories');
            const designerContainer = document.getElementById('designerCategories');
            const otherContainer = document.getElementById('otherCategories');
            
            Object.keys(categoryCounts).sort().forEach(category => {
                const card = createCategoryCard(category, categoryCounts[category]);
                
                if (aiCategories.includes(category)) {
                    aiContainer.appendChild(card);
                } else if (crossborderCategories.includes(category)) {
                    crossborderContainer.appendChild(card);
                } else if (designerCategories.includes(category)) {
                    designerContainer.appendChild(card);
                } else {
                    otherContainer.appendChild(card);
                }
            });
        }
        
        function createCategoryCard(category, count) {
            const card = document.createElement('div');
            card.className = 'category-card';
            
            // 获取该分类的示例网站（前3个）
            const examples = websitesDatabase
                .filter(site => site.category === category)
                .slice(0, 3)
                .map(site => site.name);
            
            card.innerHTML = `
                <div class="category-header">
                    <span class="category-icon">${categoryIcons[category] || '📌'}</span>
                    <div>
                        <span class="category-name">${category}</span>
                        <span class="category-count">${count}</span>
                    </div>
                </div>
                <div class="category-desc">${categoryDescriptions[category] || '精选优质网站推荐'}</div>
                <div class="category-tags">
                    ${examples.map(name => `<span class="tag">${name}</span>`).join('')}
                </div>
            `;
            
            card.addEventListener('click', () => {
                window.location.href = `/all-sites.html#${category}`;
            });
            
            return card;
        }
        
        // 初始化
        renderCategories();
        
        // 在控制台输出统计
        console.log('=== 分类统计 ===');
        console.log('AI工具分类:', aiCategories.length, '个');
        console.log('其他分类:', Object.keys(categoryCounts).length - aiCategories.length, '个');
