<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱搜 AISearch - AI 驱动的精准导航</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Logo区域 -->
        <div class="logo">
            <h1 class="logo-title">
                <span class="logo-text">
                    <span class="chinese-z">爱</span><span class="chinese-s">搜</span>
                </span>
                <span class="logo-pinyin">
                    <span class="pinyin-a">A</span><span class="pinyin-i">I</span><span class="pinyin-space">&nbsp;</span>
                    <span class="pinyin-s">S</span><span class="pinyin-e">e</span><span class="pinyin-r">a</span><span class="pinyin-c">r</span><span class="pinyin-h">c</span><span class="pinyin-h">h</span>
                </span>
            </h1>
            <p class="subtitle">AI 驱动&nbsp;&nbsp;新一代的智能导航网站</p>
        </div>

        <!-- 搜索框 -->
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="搜索网站或描述你的需求，如：抠图、去水印..."
                autocomplete="off"
            >
            <button id="searchBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
        </div>

        <!-- AI 模型选择器 -->
        <div class="model-selector">
            <span class="model-label">AI 模型：</span>
            <button id="deepseekBtn" class="model-btn active" data-model="deepseek">
                <span class="model-icon">⚡</span> DeepSeek
            </button>
            <button id="qwenBtn" class="model-btn" data-model="qwen">
                <span class="model-icon">🤖</span> Qwen
            </button>
        </div>

        <!-- 加载动画 -->
        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>爱搜精准搜索中...</p>
        </div>

        <!-- 搜索结果 -->
        <div id="results" class="results hidden">
            <div class="results-header">
                <div class="results-title-section">
                    <h2 id="resultsTitle">为你找到以下网站</h2>
                    <span id="resultsCount"></span>
                </div>
                <button id="downloadBtn" class="download-btn" title="下载搜索结果为 Excel">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    <span>下载 Excel</span>
                </button>
            </div>
            <div id="resultsList" class="results-list"></div>
            <!-- 加载更多容器 -->
            <div id="loadMoreContainer" class="load-more-container hidden">
                <button id="loadMoreBtn" class="load-more-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <polyline points="19 12 12 19 5 12"></polyline>
                    </svg>
                    <span id="loadMoreText">更多推荐</span>
                </button>
            </div>
        </div>

        <!-- 热门推荐 -->
        <div id="hotSites" class="hot-sites">
            <h3>热门工具</h3>
            <div class="hot-list" id="hotList"></div>
        </div>
    </div>

    <!-- 第三方库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- 本地脚本 -->
    <script src="config.js"></script>
    <script src="websites.js"></script>
    <script src="app.js"></script>
</body>
</html>
