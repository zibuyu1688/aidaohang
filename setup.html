<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快速配置 - AI导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .step {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .step h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .api-key {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 16px;
            border-radius: 8px;
            font-family: Monaco, monospace;
            font-size: 14px;
            word-break: break-all;
            margin: 10px 0;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .note {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 快速配置</h1>
        <p class="subtitle">一键配置API Key，立即体验智能搜索</p>
        
        <div class="step">
            <h3>📋 步骤1: 你的API Key</h3>
            <p>DeepSeek API Key已为你准备好：</p>
            <div class="api-key" id="apiKeyDisplay">sk-996f4ede1cc449f9a0380ec3f17e563f</div>
        </div>
        
        <div class="step">
            <h3>⚡ 步骤2: 一键配置</h3>
            <p>点击下方按钮自动保存API Key并清除缓存：</p>
            <button onclick="quickSetup()">🎯 一键配置</button>
            <div id="success" class="success">
                ✅ <strong>配置成功！</strong><br>
                API Key已保存，缓存已清除。
            </div>
        </div>
        
        <div class="step">
            <h3>🎉 步骤3: 开始使用</h3>
            <p>配置完成后，点击下方按钮开始使用：</p>
            <button onclick="goToHomepage()">🏠 进入首页</button>
            <button onclick="testSearch()">🧪 测试搜索</button>
        </div>
        
        <div class="note">
            💡 <strong>提示：</strong>
            <br>• API Key会保存在浏览器本地存储中
            <br>• 你也可以在首页右下角的⚙️设置按钮中修改
            <br>• 试试搜索："抠图"、"去水印"、"AI绘画"
        </div>
    </div>
    
    <script src="config.js"></script>
    <script>
        function quickSetup() {
            const apiKey = 'sk-996f4ede1cc449f9a0380ec3f17e563f';
            
            // 保存API Key
            saveApiKey(apiKey);
            
            // 清除所有缓存
            clearOldCache();
            
            // 显示成功消息
            document.getElementById('success').style.display = 'block';
            
            // 3秒后自动跳转
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }
        
        function goToHomepage() {
            window.location.href = '/';
        }
        
        function testSearch() {
            // 保存一个测试搜索词
            sessionStorage.setItem('test_query', '抠图');
            window.location.href = '/?q=抠图';
        }
    </script>
</body>
</html>
