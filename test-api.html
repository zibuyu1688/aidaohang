<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek API 测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }
        
        .test-section h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        
        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .result.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .note {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .code {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 DeepSeek API 测试工具</h1>
        
        <!-- API Key 配置 -->
        <div class="test-section">
            <h2>1. 配置 API Key</h2>
            <div class="input-group">
                <label>DeepSeek API Key:</label>
                <input 
                    type="password" 
                    id="apiKey" 
                    placeholder="sk-996f4ede1cc449f9a0380ec3f17e563f"
                    value="sk-996f4ede1cc449f9a0380ec3f17e563f"
                >
            </div>
            <button onclick="testConnection()">
                <span id="testBtnText">测试连接</span>
            </button>
            <div id="connectionResult"></div>
        </div>
        
        <!-- 意图分析测试 -->
        <div class="test-section">
            <h2>2. 测试意图分析</h2>
            <div class="input-group">
                <label>输入搜索关键词:</label>
                <input 
                    type="text" 
                    id="searchQuery" 
                    placeholder="例如：抠图、去水印、AI绘画"
                    value="抠图"
                >
            </div>
            <button onclick="testIntentAnalysis()">
                <span id="analyzeBtnText">分析意图</span>
            </button>
            <div id="intentResult"></div>
        </div>
        
        <!-- 完整搜索测试 -->
        <div class="test-section">
            <h2>3. 测试完整搜索流程</h2>
            <div class="input-group">
                <label>搜索关键词:</label>
                <input 
                    type="text" 
                    id="fullSearchQuery" 
                    placeholder="例如：去水印"
                    value="去水印"
                >
            </div>
            <button onclick="testFullSearch()">
                <span id="searchBtnText">完整搜索</span>
            </button>
            <div id="searchResult"></div>
        </div>
        
        <div class="note">
            💡 <strong>提示：</strong>
            <br>• 你的API Key已预填（sk-996f...），可以直接测试
            <br>• 测试连接：验证API Key是否有效
            <br>• 意图分析：看AI如何理解你的搜索词
            <br>• 完整搜索：模拟真实搜索流程
        </div>
    </div>
    
    <script>
        // 测试连接
        async function testConnection() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const resultDiv = document.getElementById('connectionResult');
            const btnText = document.getElementById('testBtnText');
            
            if (!apiKey) {
                resultDiv.innerHTML = '<div class="result error">❌ 请输入API Key</div>';
                return;
            }
            
            btnText.innerHTML = '<span class="spinner"></span>测试中...';
            resultDiv.innerHTML = '';
            
            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [
                            { role: 'system', content: 'You are a helpful assistant.' },
                            { role: 'user', content: 'Hello! Just testing the connection.' }
                        ],
                        max_tokens: 50
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ✅ <strong>连接成功！</strong><br><br>
                            模型响应: ${data.choices[0].message.content}<br><br>
                            使用的Token: ${data.usage.total_tokens}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ❌ <strong>连接失败</strong><br><br>
                            错误: ${data.error?.message || JSON.stringify(data)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ❌ <strong>请求失败</strong><br><br>
                        错误: ${error.message}
                    </div>
                `;
            } finally {
                btnText.textContent = '测试连接';
            }
        }
        
        // 测试意图分析
        async function testIntentAnalysis() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const query = document.getElementById('searchQuery').value.trim();
            const resultDiv = document.getElementById('intentResult');
            const btnText = document.getElementById('analyzeBtnText');
            
            if (!apiKey || !query) {
                resultDiv.innerHTML = '<div class="result error">❌ 请填写完整信息</div>';
                return;
            }
            
            btnText.innerHTML = '<span class="spinner"></span>分析中...';
            resultDiv.innerHTML = '';
            
            try {
                const response = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [{
                            role: "system",
                            content: `你是一个网站导航助手。分析用户的搜索意图，返回JSON格式（不要markdown代码块）：
{
    "category": "最相关的分类",
    "keywords": ["关键词1", "关键词2", "关键词3"],
    "intent": "用户想做什么的简短描述"
}

可能的分类：AI工具、图片编辑、视频编辑、在线办公、设计资源、开发工具、学习资源、效率工具`
                        }, {
                            role: "user",
                            content: query
                        }],
                        temperature: 0.3
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    const content = data.choices[0].message.content;
                    const jsonStr = content.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                    const intent = JSON.parse(jsonStr);
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ✅ <strong>意图分析成功</strong><br><br>
                            <strong>分类:</strong> ${intent.category}<br>
                            <strong>关键词:</strong> ${intent.keywords.join('、')}<br>
                            <strong>意图:</strong> ${intent.intent}<br><br>
                            <strong>使用Token:</strong> ${data.usage.total_tokens}
                        </div>
                        <div class="code">${JSON.stringify(intent, null, 2)}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ❌ <strong>分析失败</strong><br><br>
                            ${data.error?.message || JSON.stringify(data)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ❌ <strong>分析失败</strong><br><br>
                        ${error.message}
                    </div>
                `;
            } finally {
                btnText.textContent = '分析意图';
            }
        }
        
        // 测试完整搜索
        async function testFullSearch() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const query = document.getElementById('fullSearchQuery').value.trim();
            const resultDiv = document.getElementById('searchResult');
            const btnText = document.getElementById('searchBtnText');
            
            if (!apiKey || !query) {
                resultDiv.innerHTML = '<div class="result error">❌ 请填写完整信息</div>';
                return;
            }
            
            btnText.innerHTML = '<span class="spinner"></span>搜索中...';
            resultDiv.innerHTML = '';
            
            try {
                // 步骤1：理解意图
                resultDiv.innerHTML = '<div class="result info">📍 步骤1: AI理解意图...</div>';
                
                const intentResponse = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [{
                            role: "system",
                            content: `你是一个网站导航助手。分析用户的搜索意图，返回JSON格式（不要markdown代码块）：
{
    "category": "最相关的分类",
    "keywords": ["关键词1", "关键词2", "关键词3"],
    "intent": "用户想做什么的简短描述"
}`
                        }, {
                            role: "user",
                            content: query
                        }],
                        temperature: 0.3
                    })
                });
                
                const intentData = await intentResponse.json();
                const content = intentData.choices[0].message.content;
                const jsonStr = content.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                const intent = JSON.parse(jsonStr);
                
                // 步骤2：匹配本地数据库（模拟）
                resultDiv.innerHTML += '<div class="result info">📍 步骤2: 匹配本地数据库...</div>';
                const localResults = 1; // 假设找到1个
                
                // 步骤3：AI推荐补充
                resultDiv.innerHTML += '<div class="result info">📍 步骤3: AI推荐补充网站...</div>';
                
                const recommendResponse = await fetch('https://api.deepseek.com/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'deepseek-chat',
                        messages: [{
                            role: "system",
                            content: `你是一个网站推荐专家。根据用户需求推荐优质网站。
返回JSON数组格式（不要markdown代码块），每项包含：
{
    "name": "网站名称",
    "url": "网站完整URL（必须以http或https开头）",
    "description": "网站功能描述（30-50字）",
    "category": "${intent.category}"
}

要求：推荐3-5个最优质、最知名的网站，URL必须真实有效`
                        }, {
                            role: "user",
                            content: `推荐${intent.intent}相关的网站`
                        }],
                        temperature: 0.7
                    })
                });
                
                const recommendData = await recommendResponse.json();
                const recommendContent = recommendData.choices[0].message.content;
                const recommendJsonStr = recommendContent.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                const recommendations = JSON.parse(recommendJsonStr);
                
                // 显示最终结果
                let resultsHtml = `
                    <div class="result success">
                        ✅ <strong>搜索完成！</strong><br><br>
                        <strong>理解的意图:</strong> ${intent.intent}<br>
                        <strong>分类:</strong> ${intent.category}<br>
                        <strong>关键词:</strong> ${intent.keywords.join('、')}<br><br>
                        <strong>找到结果:</strong> ${recommendations.length} 个网站<br>
                        <strong>总Token消耗:</strong> ${intentData.usage.total_tokens + recommendData.usage.total_tokens}
                    </div>
                    <div class="code">推荐的网站:\n\n`;
                
                recommendations.forEach((site, index) => {
                    resultsHtml += `${index + 1}. ${site.name}\n   ${site.url}\n   ${site.description}\n\n`;
                });
                
                resultsHtml += '</div>';
                resultDiv.innerHTML = resultsHtml;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ❌ <strong>搜索失败</strong><br><br>
                        ${error.message}
                    </div>
                `;
            } finally {
                btnText.textContent = '完整搜索';
            }
        }
    </script>
</body>
</html>
